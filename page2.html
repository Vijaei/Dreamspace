<!DOCTYPE html>
<html>

<head>  
<style>
body{
  margin: 0;
  padding: 0;
  width: 100%;
  height: auto;
  background-size: 200px;
  background-color: white;
  font-family: "Courier New";
  font-size: 1.2em;
}
.slide {
  width: 100vw;
  height: 100vh;
}
.wrapper {
  display: flex;
  flex-direction: row-reverse;
  width: 400vw;
  transform: rotate(90deg) translateY(-100vh);
  transform-origin: top left;
}
.one {
  background: url("background/forest2 empty.png");
  background-size: auto 100vh; min-height: 20%;
  background-repeat: no-repeat;
  width: 100vw;
}
.two {
  background: url("background/forest2%20empty.png");
  background-size: auto 100vh; min-height: 20%;
  background-repeat: no-repeat;
  width: 100vw;
  background-color: white;
}
.three {
  background: url("background/forest2%20empty.png");
  background-size: auto 100vh; min-height: 20%;
  background-repeat: no-repeat;
  width: 100vw;
  background-color: white;
}
.four {
  background: url("background/forest2%20empty.png");
  background-size: auto 100vh; min-height: 20%;
  background-repeat: no-repeat;
  width: 100vw;
  background-color: white;
}
.outer-wrapper {
  width: 100vh;
  height: 100vw;
  transform: rotate(-90deg) translateX(-100vh);
  transform-origin: top left;
  overflow-y: scroll;
  overflow-x: hidden;
  position: absolute;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
::-webkit-scrollbar {
  display:none;
}
        
#logo
{ 
  max-width: 70vw;
  width: auto;
  height: auto;
  max-height: 100vh;
  transform: rotate(180deg)
}
    
#reddeer
{ position: absolute; left:10%; top:15%;
  display: block;
  max-width: 98px;
  max-height: 67px;
}
    
#greenbeaver
{ position: absolute; left:40%; top:70%;
  display: block;
  max-width: 98px;
  max-height: 67px; 
}

#blueowl
{ position: absolute; left:60%; top:5%;
  display: block;
  max-width: 98px;
  max-height: 67px; 
}
    
#orangebird
{ position: absolute; left:85%; top:50%;
  display: block;
  max-width: 98px;
  max-height: 67px; 
}

a.p1
{ position: absolute; left:10%; top:30%;
  display: block;
  z-index: 1;  
}
    
a.p2
{ position: absolute; left:40%; top:60%;
  display: block;
  z-index: 1;  
}

a.p3
{ position: absolute; left:60%; top:15%;
  display: block;
  z-index: 1;  
}

a.p4
{ position: absolute; left:85%; top:35%;
  display: block;
  z-index: 1;  
}
    
a
{font-family: "Courier New";
 font-size: 1.8em;
}

</style>
</head>
  
<body>

</html>
